<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Account Activation</title>
    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
           color: #333;
           line-height: 1.6;
       }

       .container {
           width: 100%;
           max-width: 600px;
           margin: 50px auto;
           padding: 20px;
           background-color: #ffffff;
           border-radius: 8px;
           box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
       }

       h1 {
           text-align: center;
           color: #007bff;
           font-size: 2em;
       }

       .greeting {
           font-size: 1.2em;
           color: #555;
           text-align: center;
           margin-bottom: 20px;
       }

       p {
           font-size: 1em;
           color: #555;
           text-align: center;
           margin-bottom: 20px;
       }

       .activation-code {
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: #f9f9f9;
           padding: 20px;
           border: 2px solid #ddd;
           font-size: 1.5em;
           font-weight: bold;
           color: #333;
           border-radius: 8px;
           margin-bottom: 20px;
       }

       .activation-link {
           text-align: center;
       }

       .activation-link a {
           display: inline-block;
           padding: 12px 25px;
           background-color: #007bff;
           color: #fff;
           font-size: 1.1em;
           text-decoration: none;
           border-radius: 5px;
           transition: background-color 0.3s;
       }

       .activation-link a:hover {
           background-color: #0056b3;
       }

       @media (max-width: 600px) {
           .container {
               width: 90%;
               padding: 15px;
           }

           h1 {
               font-size: 1.8em;
           }

           .activation-code {
               font-size: 1.2em;
           }

           .activation-link a {
               font-size: 1em;
               padding: 10px 20px;
           }
       }

    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>Thank you for signing up! Please use the following activation code to activate your account!</p>
    <div class="activation-code"><span th:text="${activation_code}"></span></div>
    <div class="activation-link">
        <a th:href="${confirmationURL}" target="_blank">Activate your account</a>
    </div>
</div>

</body>
</html>
